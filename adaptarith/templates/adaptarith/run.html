{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% load humanize %}

{% block content %}

<h1>{% trans 'Your next question....' %}</h1>


<p>{{ question }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Next</button>
</form>

<ul>
{% for kl in knowledge_levels %}
    <li>{{ kl.topic }} {{ kl.score }}</li>
{% endfor %}
</ul>

{% endblock %}
